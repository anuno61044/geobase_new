name: geobase
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map:
    git:
      url: https://github.com/fleaflet/flutter_map.git
      ref: issues/829-nullsafety
  auto_route: ^1.0.2
  cupertino_icons: ^1.0.2
  dartz: ^0.9.2
  flash: ^1.5.1
  flutter_bloc: ^7.0.0
  flutter_image: ^4.0.1
  formz: ^0.4.0
  freezed_annotation: ^0.14.1
  get_it: ^6.1.1
  injectable: ^1.3.0
  json_annotation: ^4.0.1
  latlong2: ^0.8.0
  map: ^0.9.0+2
  shared_preferences: ^2.0.5
  sqflite: ^2.0.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^1.0.1

  # code generation
  build_runner: ^1.11.5
  freezed: ^0.14.1
  injectable_generator: ^1.2.0
  json_serializable: ^4.0.2
  # customization
  # flutter_native_splash
  # flutter_launcher_icons
  # code checks
  lint: ^1.5.3

dependency_overrides: null
# map/geolocation dependencies
# flutter_image:
#   git:
#     url: https://github.com/flutter/flutter_image.git
#     ref: null-safety
flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Aller
      fonts:
        - asset: assets/fonts/Aller_Std_Rg.ttf
        - asset: assets/fonts/Aller_Std_It.ttf
          style: italic
        - asset: assets/fonts/Aller_Std_Bd.ttf
          weight: 700
