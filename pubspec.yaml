name: geobase
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # map/geolocation
  flutter_map:
    git:
      url: https://github.com/fleaflet/flutter_map.git
      ref: issues/829-nullsafety
  latlong2: ^0.8.0
  flutter_image: ^4.0.1

  # core
  dartz: ^0.9.2

  # injection
  get_it: ^6.1.1

  # controller
  flutter_bloc: ^7.0.0
  formz: ^0.4.0

  # storage
  shared_preferences: ^2.0.5
  sqflite: ^2.0.0+3

  # annotate generation
  json_annotation: ^4.0.1
  freezed_annotation: ^0.14.1
  injectable: ^1.3.0

  # UI/UX
  cupertino_icons: ^1.0.2
  flash: ^1.5.1
  auto_route: ^1.0.2

  # utils
  # device_preview:

dev_dependencies:
  flutter_test:
    sdk: flutter
  # customization
  # flutter_native_splash
  # flutter_launcher_icons

  # code checks
  lint: ^1.5.3

  # code generation
  build_runner: ^1.11.5
  json_serializable: ^4.0.2
  freezed: ^0.14.1
  injectable_generator: ^1.2.0
  auto_route_generator: ^1.0.1

dependency_overrides:
  # map/geolocation dependencies
  # flutter_image:
  #   git:
  #     url: https://github.com/flutter/flutter_image.git
  #     ref: null-safety

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Aller
      fonts:
        - asset: assets/fonts/Aller_Std_Rg.ttf
        - asset: assets/fonts/Aller_Std_It.ttf
          style: italic
        - asset: assets/fonts/Aller_Std_Bd.ttf
          weight: 700
