name: geobase
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^1.0.2
  cupertino_icons: ^1.0.2
  dartz: ^0.10.0
  device_preview: ^0.7.4
  flash: ^1.5.1
  flutter_bloc: ^7.1.0
  flutter_image: ^4.0.1
  flutter_map: ^0.13.1
  formz: ^0.4.0
  freezed_annotation: ^0.14.1
  get_it: ^6.1.1
  injectable: ^1.3.0
  json_annotation: ^4.0.1
  latlong2: ^0.8.0
  location: ^4.3.0
  shared_preferences: ^2.0.5
  sqflite: ^2.0.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^1.0.1
  build_runner: ^1.11.5
  lint: ^1.6.0
  freezed: ^0.14.1
  injectable_generator: ^1.2.0
  json_serializable: ^4.0.2
  # customization
  # flutter_native_splash
  # flutter_launcher_icons
  # code checks

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Aller
      fonts:
        - asset: assets/fonts/Aller_Std_Rg.ttf
        - asset: assets/fonts/Aller_Std_It.ttf
          style: italic
        - asset: assets/fonts/Aller_Std_Bd.ttf
          weight: 700
